plugins {
    id 'java'
    id 'application'
    id 'io.freefair.lombok' version '5.3.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

applicationDefaultJvmArgs = ["-XX:+ShowCodeDetailsInExceptionMessages"]