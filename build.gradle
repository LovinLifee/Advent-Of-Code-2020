plugins {
    id 'java'
    id 'application'
    id 'io.freefair.lombok' version '5.3.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.openjdk.jmh:jmh-core:1.26'
    testAnnotationProcessor 'org.openjdk.jmh:jmh-generator-annprocess:1.26'
}

task jmh(type: JavaExec, dependsOn: testClasses) {
    group = 'build'
    main = 'org.openjdk.jmh.Main'
    classpath = sourceSets.test.compileClasspath + sourceSets.test.runtimeClasspath
    applicationDefaultJvmArgs = ["-XX:+ShowCodeDetailsInExceptionMessages"]
}